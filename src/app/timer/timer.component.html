<p class="fs-2" [ngClass]="{
    'text-white': !isTimerInWarningZone && !isTimerInDangerZone,
    'text-sunflower-yellow' : isTimerInWarningZone, 
    'text-tomato-orange' : isTimerInDangerZone, 
    }">
    <span aria-label="Minutes left" class="box">{{timeLeftInMinutes | twoDigits }}</span> : 
    <span aria-label="Seconds left" class="box">{{timeLeftInSeconds | twoDigits}}</span>
</p>
